<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="block8a" class="block">8am
        <button id="button8a" class="save">Save</button>
      </div>
      <div id="block9a" class="block">9am
        <button class="save">Save</button>
      </div>
      <div id="block10a" class="block">10am
        <button class="save">Save</button>
      </div>
      <div id="block11a" class="block">11am
        <button class="save">Save</button>
      </div>
      <div id="block12p" class="block">12pm
        <button class="save">Save</button>
      </div>
      <div id="block1p" class="block">1pm
        <button class="save">Save</button>
      </div>
      <div id="block2p" class="block">2pm
        <button class="save">Save</button>
      </div>
      <div id="block3p" class="block">3pm
        <button class="save">Save</button>
      </div>
      <div id="block4p" class="block">4pm
        <button class="save">Save</button>
      </div>
      <div id="block5p" class="block">5pm
        <button class="save">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
