<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Links for stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Header with date and clear button -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A color-coded schedule app for planning daily events</p>
    <p id="currentDay" class="lead"></p>
    <button class="clearEvents">Clear Schedule</button>
    <p class="small">Please, refresh page to clear.</p>
  </header>
  <div class="container">
    <!-- Timeblocks with time textarea and save button-->
    <div id="block8" class="block">
      <div class="col-md-1 hour">
        8am
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block9" class="block">
      <div class="col-md-1 hour">
        9am
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block10" class="block">
      <div class="col-md-1 hour">
        10am
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block11" class="block">
      <div class="col-md-1 hour">
        11am
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block12" class="block">
      <div class="col-md-1 hour">
        12pm
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block13" class="block">
      <div class="col-md-1 hour">
        1pm
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button id="nine" class="btn save col-md-1"> save</button>
    </div>
    <div id="block14" class="block">
      <div class="col-md-1 hour">
        2pm
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block15" class="block">
      <div class="col-md-1 hour">
        3pm
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block16" class="block">
      <div class="col-md-1 hour">
        4pm
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
    <div id="block17" class="block">
      <div class="col-md-1 hour">
        5pm
      </div>
      <textarea class="col-md-10 event"></textarea>
      <button class="btn save col-md-1"> save</button>
    </div>
  </div>
<!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
